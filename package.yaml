name: dependent-lamb
version: '0.0.1'
synopsis: Minimal, dependently-typed programming language
author: Ben Moon
copyright: 2020 authors
license: BSD3
dependencies:
- base >=4.10 && <5

ghc-options:
- -O0
- -Wall
- -Werror
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -Wno-name-shadowing
- -Wno-type-defaults

library:
  source-dirs: src
  build-tools:
   - alex
   - happy
  dependencies:
   - containers
   - mtl
   - transformers
   - array
   - text
  exposed-modules:
   - Language.Dlam.Binders
   - Language.Dlam.Interpreter
   - Language.Dlam.Program
   - Language.Dlam.Substitution
   - Language.Dlam.Syntax.Parser
   - Language.Dlam.Syntax.PrettyPrint
   - Language.Dlam.Syntax.Syntax
   - Language.Dlam.Types
  other-modules:
   - Language.Dlam.Exception
   - Language.Dlam.FirstParameter
   - Language.Dlam.Options
   - Language.Dlam.Syntax.Lexer

executables:
  dlam:
    main: Main.hs
    ghc-options: -main-is Dlam
    dependencies:
     - dependent-lamb
     - directory

tests:
  dependent-lamb:
    main: Test.hs
    source-dirs: tests
    dependencies:
    - dependent-lamb
    - strict
    - tasty
    - tasty-golden
    - tasty-hunit
